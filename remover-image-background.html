<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNG Background Remover</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0f14;
      color: #e0e0e0;
    }
    header {
      background: #1c222d;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(66, 248, 245, 0.6);
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .logo-icon, .logo-text {
      color: #42f8f5;
      text-shadow: 0 0 10px rgba(66, 248, 245, 0.6);
    }
    .logo-icon {
      font-size: 2rem;
    }
    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .header-title {
      font-size: 1.2rem;
      color: #42f8f5;
      text-align: right;
    }
    .container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .upload-box {
      background: #12151a;
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #42f8f5;
      box-shadow: 0 0 20px rgba(66, 248, 245, 0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
      transition: 0.3s;
    }
    .upload-box:hover {
      box-shadow: 0 0 30px rgba(66, 248, 245, 0.6);
    }
    input[type="file"] {
      margin: 1rem 0;
      background: #12151a;
      border: 1px solid #42f8f5;
      color: #ffffff;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .btn {
      background: #12151a;
      color: #42f8f5;
      border: 1px solid #42f8f5;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin: 1rem 0;
    }
    .btn:hover {
      background: #42f8f5;
      color: #12151a;
    }
    #preview {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(66, 248, 245, 0.4);
      display: none;
    }
    footer {
      background: #1c222d;
      color: #e0e0e0;
      text-align: center;
      padding: 2rem 1rem;
    }
    .footer-socials a {
      color: #42f8f5;
      margin: 0 0.5rem;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    .footer-socials a:hover {
      color: white;
    }
    .footer-links {
      margin: 1rem 0;
    }
    .footer-links a {
      color: #e0e0e0;
      margin: 0 0.5rem;
      text-decoration: none;
      transition: 0.3s;
    }
    .footer-links a:hover {
      color: #42f8f5;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .upload-box {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <i class="fas fa-tools logo-icon"></i>
      <div class="logo-text">Tools Website</div>
    </div>
    <div class="header-title">PNG Background Remover</div>
  </header>

  <div class="container">
    <div class="upload-box">
      <h2>Upload Your Image</h2>
      <input type="file" id="imageInput" accept="image/*" />
      <br>
      <button class="btn" onclick="removeBackground()">Convert to Transparent PNG</button>
      <br>
      <img id="preview" src="" alt="Preview" />
      <br>
      <a id="downloadLink" class="btn" style="display:none;" download="image-no-bg.png">Download Image</a>
    </div>
  </div>

  <footer class="main-footer">
    <div class="footer-socials">
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-telegram-plane"></i></a>
    </div>
    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Cookie Policy</a>
      <a href="#">Disclaimer</a>
    </div>
    <p>&copy; 2025 Tools Website. All Rights Reserved.</p>
  </footer>

  <script>
    async function removeBackground() {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please upload an image first.");
        return;
      }

      const formData = new FormData();
      formData.append('image_file', file);
      formData.append('size', 'auto');

      const response = await fetch('https://api.remove.bg/v1.0/removebg', {
        method: 'POST',
        headers: {
          'X-Api-Key': 'iM63DYfh79vCFwftCBh6dMiM', // Replace with your actual API key
        },
        body: formData,
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const preview = document.getElementById('preview');
        const downloadLink = document.getElementById('downloadLink');
        preview.src = url;
        preview.style.display = 'block';
        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';
      } else {
        alert('Background removal failed. Please check your API key or quota.');
      }
    }
  </script>
</body>
</html>
