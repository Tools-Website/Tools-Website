<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Word Converter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      background-color: #f0f8ff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 0, 255, 0.1);
      padding: 30px;
    }

    h1 {
      color: #007bff;
      margin-bottom: 10px;
    }

    p {
      margin-top: 0;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      border: 2px dashed #007bff;
      width: 100%;
      background-color: #fff;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status-message {
      margin-top: 20px;
      color: #007bff;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF to Word Converter</h1>
    <p>Select a PDF file to convert it into editable Word format.</p>

    <form id="upload-form">
      <input type="file" id="pdfFile" accept=".pdf" required />
      <button type="submit">Convert to Word</button>
    </form>

    <div id="status" class="status-message"></div>
    <a id="downloadLink" class="download-btn" style="display: none;" download>Download Word File</a>
  </div>

  <script>
    document.getElementById("upload-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      const fileInput = document.getElementById("pdfFile");
      const status = document.getElementById("status");
      const downloadLink = document.getElementById("downloadLink");

      if (!fileInput.files.length) {
        status.textContent = "Please select a PDF file.";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      status.textContent = "Converting... Please wait.";
      downloadLink.style.display = "none";

      try {
        // Replace this with your real backend or API endpoint
        const response = await fetch("https://api.example.com/convert-pdf-to-word", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Conversion failed.");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        downloadLink.href = url;
        downloadLink.download = file.name.replace(/\.pdf$/, ".docx");
        downloadLink.style.display = "inline-block";
        status.textContent = "Conversion successful!";
      } catch (err) {
        console.error(err);
        status.textContent = "Error during conversion. Please try again.";
      }
    });
  </script>
</body>
</html>
